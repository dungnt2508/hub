[pytest]
asyncio_mode = auto
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -ra -q

# Markers for categorizing tests
markers =
    unit: Small, fast tests with no dependencies
    integration: Tests that interact with database or external services
    api: Tests for REST endpoints
    orchestrator: Tests for hybrid/agentic flow logic
    e2e: End-to-end full system tests
